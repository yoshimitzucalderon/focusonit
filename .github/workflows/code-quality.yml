name: Code Quality

on:
  pull_request:
    branches: [main]

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  format:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,md,yml,yaml}" --ignore-path .gitignore

      - name: ESLint check
        run: npm run lint

      - name: Code quality summary
        if: always()
        run: |
          echo "üìù Code quality check completed"
          echo "Run 'npm run format' to auto-fix formatting issues"
          echo "Run 'npm run lint -- --fix' to auto-fix ESLint issues"
